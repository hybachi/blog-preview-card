<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Preview</title>

		<!-- Import Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Import Stylesheets -->
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<article class="card">
			<img class="card__image" src="./images/illustration-article.svg" alt="" />
			<div class="card__content">
				<span class="card__badge">Learning</span>
				<span class="card__date">Published 21 Dec 2023</span>
				<h1 class="card__heading">HTML & CSS foundations</h1>
				<p class="card__description">
					These languages are the backbone of every website, defining structure,
					content and presentation.
				</p>
			</div>
			<footer class="avatar">
				<img class="avatar__img" src="./images/image-avatar.webp" alt="" />
				<span class="avatar__name">Greg Hooper</span>
			</footer>
		</article>
	</body>
</html>
